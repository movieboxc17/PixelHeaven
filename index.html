<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelHeaven</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Noto Sans:700|Noto Sans:400');

    :root {
      --font: 'Noto Sans', ui-sans-serif;
      --p: 1rem;
      --h: 1.2rem;
      --white: #fff;
      --black: #000;
    }

    h1, p {
      margin: 0;
      line-height: 0.1;
    }

    body {
      background-image: url("https://assets.codepen.io/9051928/gradient.png");
      background-size: 100vw;
      background-position: 0 0;
      height: 400vh;
      color: var(--white);
      font-family: var(--font);
      font-weight: 400;
      font-size: var(--p);
      margin: 0;
      position: relative;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 6rem;
      display: flex;
      padding: 0 2rem;
      box-sizing: border-box;
    }

    .menu {
      position: relative;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      gap: 2rem;
      z-index: 5;
      font-size: var(--h);
    }

    .backdrop {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 1;
      top: 0;
      opacity: 1;
      
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      
      background: rgba(225, 225, 225, 0.05);
      
      mask-image: linear-gradient(rgb(0, 0, 0) 50%, rgba(0, 0, 0, 0.8) 70%, rgba(0, 0, 0, 0) 100%);
      
      -webkit-mask-image: linear-gradient(rgb(0, 0, 0) 50%, rgba(0, 0, 0, 0.8) 70%, rgba(0, 0, 0, 0) 100%);
      inset: -1rem 0;
    }

    button {
      border-radius: 5rem;
      padding: 1rem 2rem;
      border: 1px solid var(--white);
      background-color: transparent;
      font-family: var(--font);
      font-size: var(--p);
      color: var(--white);
      transition: all 0.1s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--black);
      border: 1px solid var(--black);
    }

    main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding: 0 2rem;
      gap: 2rem;
    }

    /* Added CSS for the content container */
    .content-container {
      width: 70%; /* Adjust width as needed */
      max-width: 800px; /* Adjust max-width as needed */
      height: 50vh; /* Adjust height as needed */
      background-color: rgba(255, 255, 255, 0.8); /* Adjust background color and opacity */
      border-radius: 10px; /* Adjust border radius as needed */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
      margin: 0 auto; /* Center horizontally */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center; /* Center text horizontally */
    }
  </style>
</head>
<body>

<nav>
  <div class="menu">
    <p></p>
    <button>...</button>
  </div>
  <div class="backdrop"></div>
</nav>

<main>
  <h1>PixelHeaven</h1>
  <p>...</p>
  <a href="..." target="_blank"><button>Click here</button></a>
  <div class="content-container"> <!-- Added content container -->
    <!-- You can add your content here -->
  </div>
</main>

</body>
</html>
